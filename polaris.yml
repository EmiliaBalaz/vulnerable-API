version: "1.0"
scanners:
  - type: "sca"
    name: ".NET Core SCA"
    version: "6.0"
    paths:
      - "secure-online-bookstore.csproj"
      - "Controllers/"
      - "Models/"
      - "Services/"
      - "Swagger/"
      - "Dtos/Book/"
dependencies:
  - name: "Microsoft.EntityFrameworkCore"
    version: "7.0.10"
  - name: "Swashbuckle.AspNetCore"
    version: "6.5.0"
  - name: "AutoMapper.Extensions.Microsoft.DependencyInjection"
    version: "12.0.1"
exclusions:
  - "bin/**"
  - "obj/**"
  - "wwwroot/**"
output:
  format: "json"
  path: "polaris_output.json"
severity:
  threshold: "medium"